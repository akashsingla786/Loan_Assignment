<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan page</title>
    <style>
      body{
        background-image: url("https://fullhdpictures.com/wp-content/uploads/2016/08/HD-Money-Wallpaper.jpg");
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
        height: 645px;
      }
      .card{
        background-color: rgb(255, 139, 94);
      }
      .card1{
        background-color: rgb(196, 255, 94);
      }
      .card2{
        background-color: rgb(94, 180, 255);
      }
    </style>
    
</head>
<body style="padding-top: 50px; padding-right: 35%;">
  <div class="container" style="width: 40%; border:2px solid rgb(195, 255, 0);box-shadow: 1px 2px rgb(255, 179, 0); background-color: rgb(108, 198, 97);">
        
  <div class="col-md-12">
    <label for="validationCustomUsername" class="form-label">Enter loan amount</label>
    <div class="input-group has-validation">
      <input type="number" class="form-control loan" name="lamount" [(ngModel)]="lamount" id="validationCustomUsername" value="0" aria-describedby="inputGroupPrepend" required>
      <div class="invalid-feedback">
        Please enter amount of loan.
      </div>
    </div>
  </div>
  <div class="col-md-12">
      <label for="validationCustom05" class="form-label">No of years</label>
      <input type="text" class="form-control year" name="lyear" [(ngModel)]="lyear" id="validationCustom05" required>
      <div class="invalid-feedback">
        Please provide no of years.
      </div>
    </div>
</div>
<div class="container" style="display:flex;justify-content:space-between;padding-top: 10px;align-items: center;margin: 150px;">
<div class="card" id="loan-card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Home Loan</h5>
      
      
      <p class="card-text">you will get loan on rate of interest of 10%</p>
      <button (click)="home()" style="background-color: rgb(245, 95, 95) ;">Show total money of loan</button>
    </div>
  </div>
  
<div class="card1" id="loan-card2" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Personal Loan</h5>
      <p class="card-text">you will get loan on rate of interest of 12%</p>
      <button (click)="personal()"  style="background-color: rgb(188, 255, 129) ;">Show total money of loan</button>
    
    </div>
  </div>
  
<div class="card2" id="loan-card3"    style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Student Loan</h5>
      <p class="card-text">you will get loan on rate of interest of 8%</p>
      <button (click)="student()"  style="background-color: rgb(2, 123, 199) ;">Show total money of loan</button>
    </div>
  </div>
</div>

<div class="container" style="background-color: rgb(206, 255, 28); border:2px solid black; 
font-size: xx-large;margin-top: 20px;width: 70%;margin-bottom: 20px;" id="result">
<h1>Total loan amount is : {{result}}</h1>
    
</div>
    <!-- <script src="jquery.js"></script> -->
      <script src="script.js"></script>
    </body>
</html>
