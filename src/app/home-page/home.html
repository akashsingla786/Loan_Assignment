<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan page</title>
    <style>
      body{
        background-image: url("https://fullhdpictures.com/wp-content/uploads/2016/08/HD-Money-Wallpaper.jpg");
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
      }
      .card{
        background-color: rgb(255, 139, 94);
      }
      .card1{
        background-color: rgb(196, 255, 94);
      }
      .card2{
        background-color: rgb(94, 180, 255);
      }
    </style>
    
</head>
<body style="padding-top: 50px; padding-right: 35%;">
  <form>
    <div class="container" style="width: 40%; border:2px solid rgb(195, 255, 0);box-shadow: 1px 2px rgb(255, 179, 0); background-color: rgb(108, 198, 97);">
        <div class="col-md-12">
          <label for="validationCustom01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationCustom01" value="Akash" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-12">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" value="Singla" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-12">
            <label for="validationCustomUsername" class="form-label">Email</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input type="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Please enter your mail id.
              </div>
            </div>
          </div>

        <div class="col-md-12">
          <label for="validationCustom03" class="form-label">City</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-12">
          <label for="validationCustom04" class="form-label">State</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose state..</option>
            <option >Punjab</option>
            <option>Haryana</option>
            <option>Telangana</option>
            <option>Himachal Pradesh</option>
            <option>Himachal Pradesh</option>
            <option>Himachal Pradesh</option>
            <option>Himachal Pradesh</option>
            <option>Himachal Pradesh</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-12">
          <label for="validationCustom05" class="form-label">Zip</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary"   (click)="onBack()" id="subm" type="submit">Submit form</button>
        </div>
    </div>
    </form>
    <div class="container" style="padding-left:38%;">


</div>



<div class="container" style="background-color: rgb(206, 255, 28); border:2px solid black;display:none; text-align: center;
font-size: xx-large;margin-top: 20px;width: 30%;margin-bottom: 20px;" id="result"></div>
    <!-- <script src="jquery.js"></script> -->
      <script src="script.js"></script>
    
    </body>
</html>
